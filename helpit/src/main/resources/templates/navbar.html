<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div style="display: inline-block;width:150px;">
        <a class="navbar-brand logo" href="/subscribed" style="margin-left: 5px;padding: 0;">Helpit</a>
        <div style="font-size: 9px;font-family: 'Maiandra GD';color: lightgrey;">Your expertise helps!</div>
    </div>
    <div class="mynav_div" style="width:80%;">
        <ul class="navbar-nav">
            <li class="nav-item mynav_li" id="Subscribed_nav_li">
                <a class="nav-link" href="/subscribed">Subscribed</a>
            </li>
            <li class="nav-item mynav_li" id="Discover_nav_li">
                <a class="nav-link" href="/all">Discover</a>
            </li>
            <li class="nav-item mynav_li" id="Invitation_nav_li">
                <a class="nav-link" href="/invitation">Invitation<sup class="rightNum" id="invite_num_badge" style="display: none;"></sup></a>
            </li>
            <li class="nav-item mynav_li" id="Topics_nav_li">
                <a class="nav-link" href="/topic">Topic</a>
            </li>
            <li class="nav-item mynav_li" id="Keywords_nav_li">
                <a class="nav-link" href="/keyword">Keyword</a>
            </li>
            <li class="nav-item mynav_li" id="Sources_nav_li">
                <a class="nav-link" href="/source">Source</a>
            </li>
            <li class="nav-item mynav_li" id="Report_nav_li">
                <a class="nav-link" href="/report">Report</a>
            </li>

        </ul>
    </div>

    <div class="mynav_div" style="min-width:170px;right: 1%;position: absolute;">
        <ul class="navbar-nav">
            <li class="nav-item" id="bell_nav_li" style="vertical-align: middle;" onMouseOver="$(this).tooltip('show')" data-toggle="tooltip" data-placement="bottom" title=""><a class="nav-link" id="bell_nav_a"><i class="far fa-bell"></i></a></li>
            <li class="nav-item dropdown" id="account_nav_li" style="margin-left: 3%;">
                <a class="nav-link dropdown-toggle" href="#" id="account_nav" role="button" data-toggle="dropdown" th:text="${username}" aria-haspopup="true" aria-expanded="false">
                </a>
                <div class="dropdown-menu" style="min-width: 130px;" aria-labelledby="account_nav">
                    <a class="dropdown-item" style="padding-left: 15px;padding-right: 15px;" href="/account">account settings</a>
                    <a class="dropdown-item" style="padding-left: 15px;padding-right: 15px;" href="/statistics">statistics</a>
                </div>
            </li>
<!--            <li class="nav-item" id="account_nav_li" style="margin-left: 3%;">-->
<!--                <a class="nav-link" href="/account" th:text="${username}" title="edit accounts" id="account_nav"></a>-->
<!--            </li>-->
        </ul>
    </div>
</nav>
</body>
</html>
